<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins para títulos, Inter para el cuerpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a0000; /* Rojo oscuro casi negro */
            --bg-secondary: #330000; /* Rojo oscuro */
            --border-color: #660000;
            --text-primary: #ff3333; /* Rojo brillante */
            --text-secondary: #cc0000; /* Rojo medio */
            --accent-color: #ff0000; /* Rojo neón */
            --accent-hover: #cc0000;
            --accent-gradient: linear-gradient(to right, #ff0000, #ff6b6b);
            --font-heading: 'VT323', monospace;
            --font-body: 'VT323', monospace;
        }

        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Aplicamos la fuente de encabezado a h1 y h2 */
        h1, h2 {
            font-family: var(--font-heading);
        }

        /* Estilo especial para el título principal con gradiente */
        .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Acento visual para los subtítulos */
        .title-accent::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: var(--accent-gradient);
            margin-top: 8px;
            border-radius: 2px;
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slide-in-up { animation: slideInUp 0.5s ease-out forwards; }

        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal.hidden { visibility: hidden; opacity: 0; }
        .modal-content { transition: transform 0.3s ease; }
        .modal.hidden .modal-content { transform: scale(0.95); }

        ::placeholder { color: var(--text-secondary); opacity: 0.8; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-10 animate-fade-in" style="animation-delay: 100ms;">
            <h1 class="text-5xl md:text-6xl font-extrabold gradient-text">Panel de Clientes</h1>
            <p class="text-lg text-gray-400 mt-2">Una interfaz dinámica para la gestión de datos de clientes.</p>
        </header>

        <div class="bg-[var(--bg-secondary)] p-6 rounded-xl shadow-2xl mb-10 animate-slide-in-up" style="animation-delay: 200ms;">
            <h2 class="text-2xl font-bold mb-5 text-white border-b border-[var(--border-color)] pb-4 title-accent">Registrar Cliente</h2>
            <form id="form-agregar-cliente" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                <input type="text" id="codigo" placeholder="Código Único" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="text" id="nombre" placeholder="Nombre" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="text" id="apellido" placeholder="Apellido" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="text" id="direccion" placeholder="Dirección" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="tel" id="telefono" placeholder="Teléfono" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="email" id="email" placeholder="Email" required class="p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <button type="submit" class="sm:col-span-2 lg:col-span-1 bg-[var(--accent-color)] text-gray-900 font-bold py-3 px-4 rounded-lg hover:bg-[var(--accent-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-[var(--accent-color)] transition-all duration-300 flex items-center justify-center space-x-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>Registrar Cliente</span>
                </button>
            </form>
        </div>

        <div class="bg-[var(--bg-secondary)] rounded-xl shadow-2xl overflow-hidden animate-slide-in-up" style="animation-delay: 300ms;">
             <h2 class="text-2xl font-bold p-6 text-white title-accent">Listado de Clientes</h2>
            <div class="overflow-x-auto relative">
                <table class="w-full min-w-full text-left">
                    <thead class="bg-gray-700/50 border-b border-[var(--border-color)]">
                        <tr>
                            <th class="p-4 font-semibold text-gray-300 uppercase text-sm tracking-wider">Código</th>
                            <th class="p-4 font-semibold text-gray-300 uppercase text-sm tracking-wider">Nombre Completo</th>
                            <th class="p-4 font-semibold text-gray-300 uppercase text-sm tracking-wider">Email</th>
                            <th class="p-4 font-semibold text-gray-300 uppercase text-sm tracking-wider">Teléfono</th>
                            <th class="p-4 font-semibold text-gray-300 uppercase text-sm tracking-wider text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clientes-body" class="divide-y divide-[var(--border-color)]">
                        <!-- El contenido se genera con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-editar" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-[var(--bg-secondary)] p-8 rounded-xl shadow-2xl w-full max-w-md border border-[var(--border-color)]">
            <h2 class="text-2xl font-bold mb-5 text-white">Editar Cliente</h2>
            <form id="form-editar-cliente" class="space-y-4">
                <input type="hidden" id="edit-codigo">
                <input type="text" id="edit-nombre" placeholder="Nombre" required class="w-full p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="text" id="edit-apellido" placeholder="Apellido" required class="w-full p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="text" id="edit-direccion" placeholder="Dirección" required class="w-full p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="tel" id="edit-telefono" placeholder="Teléfono" required class="w-full p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <input type="email" id="edit-email" placeholder="Email" required class="w-full p-3 bg-gray-700 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition text-white">
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="btn-cancelar-edicion" class="bg-gray-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-500 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-500 transition-colors flex items-center space-x-2">
                        <i class="fas fa-save"></i> <span>Actualizar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="modal-confirmar" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-[var(--bg-secondary)] p-8 rounded-xl shadow-2xl w-full max-w-sm border border-[var(--border-color)] text-center">
             <div class="text-red-500 text-4xl mb-4"><i class="fas fa-exclamation-triangle"></i></div>
            <h2 id="confirm-title" class="text-xl font-bold mb-2 text-white">¿Estás seguro?</h2>
            <p id="confirm-message" class="text-gray-400 mb-6">Esta acción no se puede deshacer.</p>
            <div class="flex justify-center space-x-4">
                <button id="btn-confirmar-cancelar" class="bg-gray-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-500 transition-colors w-28">Cancelar</button>
                <button id="btn-confirmar-accion" class="bg-red-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-500 transition-colors w-28">Eliminar</button>
            </div>
        </div>
    </div>
    
    <div id="notification-container" class="fixed bottom-5 right-5 space-y-3 z-50"></div>

    <script>
        // El código JavaScript no necesita cambios, ya que las modificaciones
        // son puramente de estilo (CSS y estructura de fuentes).
        // Se mantiene la funcionalidad intacta.
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = '/clientes';
            const dom = {
                formAgregar: document.getElementById('form-agregar-cliente'),
                tablaBody: document.getElementById('tabla-clientes-body'),
                modalEditar: {
                    el: document.getElementById('modal-editar'),
                    content: document.querySelector('#modal-editar .modal-content'),
                    form: document.getElementById('form-editar-cliente'),
                    btnCancel: document.getElementById('btn-cancelar-edicion')
                },
                modalConfirmar: {
                    el: document.getElementById('modal-confirmar'),
                    content: document.querySelector('#modal-confirmar .modal-content'),
                    title: document.getElementById('confirm-title'),
                    message: document.getElementById('confirm-message'),
                    btnCancel: document.getElementById('btn-confirmar-cancelar'),
                    btnAction: document.getElementById('btn-confirmar-accion')
                },
                notificationContainer: document.getElementById('notification-container')
            };

            const templates = {
                loadingRow: `<tr><td colspan="5" class="text-center p-8"><div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-[var(--accent-color)]" role="status"><span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Cargando...</span></div></td></tr>`,
                emptyRow: `<tr><td colspan="5" class="text-center p-8"><div class="flex flex-col items-center"><svg class="w-16 h-16 text-gray-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 15a5.975 5.975 0 013-1.197M15 21a9 9 0 00-6-6.812M15 21a9 9 0 01-6-6.812" /></svg><p class="text-gray-400 font-semibold">No hay clientes registrados.</p><p class="text-sm text-gray-500">Usa el formulario de arriba para agregar el primero.</p></div></td></tr>`
            };
            
            const showNotification = (message, isError = false) => {
                const bgColor = isError ? 'bg-red-500' : 'bg-green-500';
                const icon = isError ? '<i class="fas fa-exclamation-circle"></i>' : '<i class="fas fa-check-circle"></i>';
                const notification = document.createElement('div');
                notification.className = `p-4 rounded-lg text-white shadow-2xl ${bgColor} flex items-center space-x-3 transform transition-all duration-300 translate-x-full opacity-0`;
                notification.innerHTML = `${icon}<span>${message}</span>`;
                dom.notificationContainer.appendChild(notification);
                setTimeout(() => notification.classList.remove('translate-x-full', 'opacity-0'), 10);
                setTimeout(() => {
                    notification.classList.add('opacity-0', 'translate-x-full');
                    notification.addEventListener('transitionend', () => notification.remove());
                }, 3500);
            };

            const showConfirmation = (title, message) => {
                return new Promise((resolve) => {
                    dom.modalConfirmar.title.textContent = title;
                    dom.modalConfirmar.message.textContent = message;
                    
                    const openModal = () => {
                        dom.modalConfirmar.el.classList.remove('hidden');
                        setTimeout(() => dom.modalConfirmar.content.classList.remove('scale-95'), 10);
                    };

                    const closeModal = (result) => {
                        dom.modalConfirmar.content.classList.add('scale-95');
                        dom.modalConfirmar.el.classList.add('hidden');
                        resolve(result);
                    };

                    dom.modalConfirmar.btnAction.onclick = () => closeModal(true);
                    dom.modalConfirmar.btnCancel.onclick = () => closeModal(false);
                    dom.modalConfirmar.el.onclick = (e) => {
                        if (e.target === dom.modalConfirmar.el) closeModal(false);
                    };

                    openModal();
                });
            };

            const fetchClientes = async () => {
                dom.tablaBody.innerHTML = templates.loadingRow;
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('No se pudo conectar a la API.');
                    const data = await response.json();
                    
                    dom.tablaBody.innerHTML = '';
                    if (!data.clientes || data.clientes.length === 0) {
                        dom.tablaBody.innerHTML = templates.emptyRow;
                        return;
                    }

                    data.clientes.forEach(cliente => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-700/50 transition-colors duration-200';
                        tr.innerHTML = `
                            <td class="p-4 font-mono text-sm text-gray-400">${cliente.codigo}</td>
                            <td class="p-4 font-medium text-white">${cliente.nombre} ${cliente.apellido}</td>
                            <td class="p-4 text-gray-400">${cliente.email}</td>
                            <td class="p-4 text-gray-400">${cliente.telefono}</td>
                            <td class="p-4">
                                <div class="flex justify-center space-x-2">
                                    <button data-codigo="${cliente.codigo}" class="btn-editar text-blue-400 hover:text-blue-300 transition-colors p-2 text-lg"><i class="fas fa-pencil-alt pointer-events-none"></i></button>
                                    <button data-codigo="${cliente.codigo}" class="btn-eliminar text-red-500 hover:text-red-400 transition-colors p-2 text-lg"><i class="fas fa-trash-alt pointer-events-none"></i></button>
                                </div>
                            </td>`;
                        dom.tablaBody.appendChild(tr);
                    });
                } catch (error) {
                    showNotification(error.message, true);
                    dom.tablaBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-400">${error.message}</td></tr>`;
                }
            };
            
            dom.formAgregar.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nuevoCliente = {
                    codigo: document.getElementById('codigo').value,
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    direccion: document.getElementById('direccion').value,
                    telefono: document.getElementById('telefono').value,
                    email: document.getElementById('email').value,
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(nuevoCliente)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error_detalle || result.mensaje || 'Error al registrar.');
                    
                    showNotification(result.mensaje || 'Cliente registrado con éxito.');
                    dom.formAgregar.reset();
                    fetchClientes();
                } catch (error) {
                    showNotification(error.message, true);
                }
            });

            dom.tablaBody.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const codigo = button.dataset.codigo;
                if (!codigo) return;

                if (button.classList.contains('btn-eliminar')) {
                    const confirmed = await showConfirmation('Confirmar Eliminación', `Realmente deseas eliminar al cliente con código ${codigo}?`);
                    if (confirmed) {
                        try {
                            const response = await fetch(`${API_URL}/${codigo}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.mensaje || 'Error al eliminar.');
                            showNotification(result.mensaje);
                            fetchClientes();
                        } catch (error) {
                            showNotification(error.message, true);
                        }
                    }
                }

                if (button.classList.contains('btn-editar')) {
                    try {
                        const response = await fetch(`${API_URL}/${codigo}`);
                        if (!response.ok) throw new Error('No se pudo obtener la info del cliente.');
                        const { cliente } = await response.json();
                        
                        document.getElementById('edit-codigo').value = cliente.codigo;
                        document.getElementById('edit-nombre').value = cliente.nombre;
                        document.getElementById('edit-apellido').value = cliente.apellido;
                        document.getElementById('edit-direccion').value = cliente.direccion;
                        document.getElementById('edit-telefono').value = cliente.telefono;
                        document.getElementById('edit-email').value = cliente.email;
                        
                        dom.modalEditar.el.classList.remove('hidden');
                        setTimeout(() => dom.modalEditar.content.classList.remove('scale-95'), 10);
                    } catch (error) { showNotification(error.message, true); }
                }
            });

            const cerrarModalEdicion = () => {
                dom.modalEditar.content.classList.add('scale-95');
                dom.modalEditar.el.classList.add('hidden');
            };
            dom.modalEditar.btnCancel.addEventListener('click', cerrarModalEdicion);
            dom.modalEditar.el.addEventListener('click', (e) => { if(e.target === dom.modalEditar.el) cerrarModalEdicion(); });
            
            dom.modalEditar.form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const codigo = document.getElementById('edit-codigo').value;
                const clienteActualizado = {
                    nombre: document.getElementById('edit-nombre').value,
                    apellido: document.getElementById('edit-apellido').value,
                    direccion: document.getElementById('edit-direccion').value,
                    telefono: document.getElementById('edit-telefono').value,
                    email: document.getElementById('edit-email').value
                };
                
                try {
                    const response = await fetch(`${API_URL}/${codigo}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(clienteActualizado)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.mensaje || 'Error al actualizar.');
                    showNotification(result.mensaje);
                    cerrarModalEdicion();
                    fetchClientes();
                } catch (error) { showNotification(error.message, true); }
            });

            fetchClientes();
        });
    </script>
</body>
</html>
